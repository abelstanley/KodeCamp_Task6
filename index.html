<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quiz Game </title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex items-center justify-center p-6 text-gray-200">

  <div class="quiz-container max-w-xl w-full">
    <h1 class="text-3xl font-bold text-center text-cyan-300 mb-6">üöÄJavaScript Quiz Game </h1>

    <!-- Progress Bar -->
    <div class="w-full bg-gray-700 rounded-full h-3 mb-6">
      <div id="progress" class="bg-gradient-to-r from-cyan-400 to-purple-500 h-3 rounded-full transition-all duration-500" style="width: 0%"></div>
    </div>

    <!-- Question -->
    <div id="question" class="text-xl font-semibold text-cyan-100 mb-6 text-center"></div>

    <!-- Options -->
    <div id="options" class="grid gap-4"></div>

    <!-- Feedback -->
    <div id="feedback" class="text-center mt-6 text-lg font-medium"></div>

    <!-- Next Button -->
    <div class="mt-6 text-center">
      <button id="nextBtn" class="hidden px-6 py-2 rounded-lg glow-btn text-white font-semibold">Next ‚û°Ô∏è</button>
    </div>

    <!-- Score -->
    <div class="mt-6 text-center text-cyan-200">
      Score: <span id="score">0</span>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
